<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    
    <h1>Application Form</h1>
    <br>
    <form>
        <label for="fName">First Name:</label>
        <input type="text" id="fName">
        <laber for="lName">Last Name:</laber>
        <input type="text" id="lame">
        <br><br>
        <label for="Date">Date of birth:</label>
        <input type="datetime" id="Date" placeholder="mm / dd / yyyy">
        <label for="Age">Age:</label>
        <input type="number" id="Age">
        <br><br>
        <label for="gender">Gender:</label>
        <select id="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        <label for="email">Email Adress:</label>
        <input type="email" id="email" placeholder="Enter email adress">
        <br><br>
        <label for id="positions">Positions available:</label>
        <input type="radio" id="positions" name="pos">Junior developer
        <input type="radio" id="positions" name="pos">Mid-level developer
        <input type="radio" id="positions" name="pos">Senior developer
        <br><br>
        <label for id="language">Programming languages:</label>
        <input type="radio" id="language" name="lang">Java
        <input type="radio" id="language" name="lang">JavaScrips
        <input type="radio" id="language" name="lang">Python
        <br><br>
        <label for="password">Password:</label>
        <input type="password" id="password">
        <label for="confirm password">Confirm Password:</label>
        <input type="password" id="confirm password">

    </form>


</body>
</html>
