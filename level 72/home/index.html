<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<header>
    <h3>Love Calculator</h3>
    <img src="heart.png" alt="">
</header>

<body>
    <div class="container">
        <p>The Love Calculator provides a score from 0% to 100% that is meant to be an indication of a match in terms of love, based on the names of two people. The higher the percentage, the better the match.</p>
                
        <div class="form">
            <input type="text" placeholder="Name of person 1..." id="name1">
            <button onclick="loveCalculator()">Calculate <img src="heart.png" alt=""></button>
            <input type="text" placeholder="Name of person 2..." id="name2">
        </div>

        <div id="result">

        </div>
    </div>
    
    <script src="script5.js"></script>
</body>
</html>
