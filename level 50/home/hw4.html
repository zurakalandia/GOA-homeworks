<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="hw4.css">
</head>
<body>
    <form>
        <p>Contact Us</p>
        <div class="outer">
            <label for="name">YOUR NAME*</label>
            <div class="inner">
                <input type="text" id="name" placeholder="First name">
                <input type="text" placeholder="Last name">
            </div>
        </div>

        <div>
            <label for="email">EMAIL ADRESS*</label>
            <input type="email" id="email" placeholder="Eg. example@email.com">
        </div>

        <div>
            <label for="phone">PHONE NUMBER</label>
            <input type="tel" id="phone" placeholder="Eg. +1 800 000000">
        </div>

        <div>
            <label for="message">MESSAGE*</label>
            <textarea id="message" placeholder="Please enter your comments"></textarea>
        </div>
        <button type="submit">
            Submit
            <img src="arrow.png" alt="">
        </button>
    </form>
</body>
</html>
