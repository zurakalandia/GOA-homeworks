<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Contact form</title>

 
</head>
<body>

  <form>
    <p>Contact Us</p>
    <div class="outer">
      <div class="inner"> 
        <label for="name">First Name <span>*</span></label>
        <input type="text" id="name">
      </div> 
      <div class="inner">
        <label for="lname">Last Name <span>*</span></label>
        <input type="text" id="lname">
      </div>
    </div>
    <label for="email">Email Address <span>*</span></label>
    <input type="email" id="email">
    <div class="radioChoose">
      <label for="query">Query Type <span>*</span></label>
      <div class="radios">
        <div><input type="radio" name="query" value="General Enquiry">General Enquiry</div>
        <div><input type="radio" name="query" value="Support Request">Support Request</div>
      </div>
    </div>
    <label for="textarea">Message <span>*</span></label>
    <textarea id="textarea"></textarea>
    <div class="checkbox">
      <input type="checkbox" id="checkbox"> <label for="checkbox">I consent to being contacted by the team <span>*</span></label>
    </div>
    <input type="submit" value="Submit">
  </form>

  <!--

  Contact Us

  First Name
  This field is required

  Last Name
  This field is required

  Email Address
  Please enter a valid email address
  This field is required

  Query Type
  General Enquiry
  Support Request
  Please select a query type

  Message
  This field is required

  I consent to being contacted by the team
  To submit this form, please consent to being contacted

  Submit

  Message Sent!
  Thanks for completing the form. We'll be in touch soon!
  
  -->

</body>
</html>
