<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">Admission Form</h1>
    <br>
    <p align="center">Login Details</p>
    <hr>
    <form>
        <label for="user">Username:</label>
        <input type="text" id="user">
        <br><br>
        <label for="password">Password</label>
        <input type="text" id="password">
    <br>
    <p align="center">Personal Deails</p>
    <hr>
        <label for="name">Name:</label>
        <input type="text" id="name">
        <br><br>
        <label for="mom">Mothes's Name</label>
        <input type="text" id="mom">
        <br><br>
        <label for="dad">Father's Name</label>
        <input type="text" id="dad">
        <br><br>
        <label for="birthday">Date of Birth</label>
        <input type="date" id="birthday">
        <br><br>
        <label for="gender">Gender</label>
        <input type="radio" id="gender" name="1">Male
        <input type="radio" id="gender" name="1">Female
    <br>
    <p align="center">Contact Details</p>
    <hr>
        <label for="number">Contact Number:</label>
        <input type="tel" id="number">
        <br><br>
        <label for="email">Email ID:</label>
        <input type="email" id="email">
        <br><br>
        <label for="adress">Adress</label>
        <textarea id="adress" placeholder="Enter Adress..."></textarea>
        <br><br>
        <label for="country">Country:</label>
        <select id="country">
            <option value="1">India</option>
            <option value="2">Georgia</option>
        </select>
    <br>
    <p align="center">Academic Details</p>
    <hr>
        <label for="marks">10th Class Marks:</label>
        <input type="text" id="marks">
        <label for="board">Board:</label>
        <input type="text" id="board">
        <label for="school">School Name:</label>
        <input type="text" id="school">
        <br><br>
        <label for="marks 12">12th Class Marks:</label>
        <input type="text" id="marks 12">
        <label for="board 12">Board:</label>
        <input type="text" id="board 12">
        <label for="school 2">School Name:</label>
        <input type="text" id="school 2">
        <hr>

        <input type="submit" value="Submit" style="height:25px; width:75px">

    </form>
</body>
</html>
