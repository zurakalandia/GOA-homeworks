<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="fname">First Name:</label>
        <input type="text" id="fname">
        <br>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email">
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password">
        <br>
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday">
        <br>
        <label for="gender">Gender:</label><br>
        <input type="radio" id="gender" name="1">Male<br>
        <input type="radio" id="gender" name="1">Female<br>
        <input type="radio" id="gender" name="1">Other<br>
        <label for="pet">Pets:</label><br>
        <input type="checkbox" id="pet">Cat<br>
        <input type="checkbox" id="pet">Dog<br>
        <label for="cars">Cars:</label><br>
        <select id="cars">
            <option value="volvo">Volvo</option>
        </select>
        <br>
        <input type="submit" value="Register!">
        <input type="reset" value="Reset">



    </form>
</body>
</html>
