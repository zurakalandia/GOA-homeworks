<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Request for white paper</h2>
    <br>
    <p>Please fill out the form below. If you have any questions, please e-mail<br>
    white paper@ektron.com.<br>
    * - required fields</p>
    <hr color="blue">
    <form>
        <label for="fname">*First Name:</label>
        <input type="text" id="fname">
        <br><br>
        <label for="lname">*Last Name:</label>
        <input type="text" id="lname">
        <br><br>
        <label for="company">Company Name:</label>
        <input size="50" type="text" id="company">
        <br><br>
        <label for="company1">Company/Personal Website:</label>
        <input type="text" id="company1" size="50">
        <br><br>
        <label for="email">*Email:</label>
        <input type="emial" id="email">
        <br><br>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone">
        <label for="ext">Ext:</label>
        <input type="text" id="ext">
        <br><br>
        <label for="state">State/Province:</label>
        <select id="state">
            <option value="option">Select for USA or Canada Only</option>
        </select>
        <br><br>
        <label for="country">*Country:</label>
        <select id="country">
            <option value="1">USA</option>
            <option value="2">Canada</option>
            <option value="3">Georgia</option>
        </select>
        <br><br>
        <label for="comments">Comments:</label><br>
        <textarea id="comments"></textarea>
        <br><br>
        <input type="submit" value="Request White Paper">
    </form>
</body>
</html>
