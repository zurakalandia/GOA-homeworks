<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="left">
      <h3 class="header">Your Result</h3>
      <div class="circle">
        <h2>76</h2>
        <p>of 100</p>
      </div>
      <h2 class="finalWord">Great</h2>
      <p class="i">You scored higher than 65% of the people who have taken these tests </p>
    </div>
    <div class="right">
      <h3>Summary</h3>

      <div class="reaction">
        <div class="icon1">
          <img src="assets/images/icon-reaction.svg" alt="">
          <p>Reaction</p>
        </div>
        <div class="score1">
          80 / 100
        </div>
      </div>
        
      <div class="memory">
        <div class="icon2">
          <img src="assets/images/icon-memory.svg" alt="">
          <p>Memory</p>
        </div>
        <div class="score2">
          92 / 100
        </div>
      </div>

      <div class="verbal">
        <div class="icon3">
          <img src="assets/images/icon-verbal.svg" alt="">
          <p>Verbal</p>
        </div>
        <div class="score3">
          61 / 100
        </div>
      </div>

      <div class="visual">
        <div class="icon4">
          <img src="assets/images/icon-visual.svg" alt="">
          <p>Visual</p>
        </div>
        <div class="score4">
          72 / 100
        </div>
      </div>
      <button>
        Continue
      </button>
    </div>
  </div>


  
  
  
 
</body>
</html>
