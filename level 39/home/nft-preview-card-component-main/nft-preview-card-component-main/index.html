<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>

  <div class="container">
    <div class="topImage">
      <img src="images/image-equilibrium.jpg" alt="error">
      <div class="overlayImage">
        <img src="images/icon-view.svg" alt="">
      </div>
    </div>
    <div class="info">
      <h3>Equilibrium #3429</h3>
      <p>Our Equilibrium collection promotes balance and calm.</p>

      <ul>
        <li class="ethereum"><img src="images/icon-ethereum.svg" alt="error">0.041 ETH</li>
        <li class="clock"><img src="images/icon-clock.svg" alt="error">3 days left</li>
      </ul>
    </div>

    <div class="author">
      <img src="images/image-avatar.png" alt="error">
      <p>Creation of <span class="whiteName"> Jules Wyvern</span></p>
    </div>

  </div>

  


  
</body>
</html>
